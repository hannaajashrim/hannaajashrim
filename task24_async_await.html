<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async and Await</h1>
    <h3 id="demo"></h3>
    <p id="demo1"></p>
    <script>

        async function display(){
            let promisess = new Promise(function(resolve,reject){
                setTimeout(function(){
                    resolve("Hello world");
                },2000);
            })
            document.getElementById("demo").innerHTML = await promisess;
        }
        document.getElementById("demo1").innerHTML = "success";
        display();

    </script>
</body>
</html>
